version: 2
jobs:
  build:
    docker:
      - image: google/cloud-sdk:latest
    steps:
      - checkout
      - run: ls -la 
      - run: echo $ACCT_AUTH | base64 -d > ${HOME}/gcloud-service-key.json
      - run: sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
      - run: sudo /opt/google-cloud-sdk/bin/gcloud config set project $PROJECT_ID
      - run: gcloud compute instance-groups managed list --zones us-east1-b --quiet

